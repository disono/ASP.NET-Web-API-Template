<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Profile (Password Update)
	</h1>

	<ol class="breadcrumb">
		<li><a href="#!/dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
		<li class="active">Password Update</li>
	</ol>
</section>

<!-- Main content -->
<section class="content container-fluid">
	<div class="loader" ng-if="!inputs"></div>

	<div class="box box-primary" ng-if="inputs">
		<form role="form" ng-submit="update($event, inputs)">
			<div class="box-body">
				<ul class="nav nav-pills" role="tablist">
					<li role="presentation"><a href="#!/profile/general-settings"><i class="fa fa-sliders"></i> General Settings</a></li>
					<li role="presentation" class="active"><a href="#!/profile/password"><i class="fa fa-key"></i> Security</a></li>
				</ul>
				<br>

				<div class="form-group">
					<label for="OldPassword">Old Password</label>
					<input type="password" class="form-control" id="OldPassword" placeholder="Old Password" ng-model="inputs.OldPassword">
				</div>
				<div class="form-group">
					<label for="NewPassword">New Password</label>
					<input type="password" class="form-control" id="NewPassword" placeholder="New Password" ng-model="inputs.NewPassword">
				</div>
				<div class="form-group">
					<label for="ConfirmPassword">Confirm New Password</label>
					<input type="password" class="form-control" id="ConfirmPassword" placeholder="Confirm New Password" ng-model="inputs.ConfirmPassword">
				</div>

				<!-- /.box-body -->
				<div class="box-footer">
					<button type="submit" class="btn btn-primary pull-right">Save Changes</button>
				</div>
			</div>
		</form>
	</div>
</section>
